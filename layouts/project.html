<!DOCTYPE HTML>
<html>
<head>
    <%= render 'partials/head' %>
</head>
<body>

    <header class="primary">
        <h1><a href="/" title="<%= site.config[:title] %>"><%= site.config[:title] %></a></h1>
    </header>

    <section id="content">
        <%= yield %>
    </section>

    <section id="about">
        <h3>About</h2>
        <%= render 'partials/about' %>
    </section>

    <%= render 'partials/footer' %>
    <%= render 'partials/scripts' %>

</body>
</html>
